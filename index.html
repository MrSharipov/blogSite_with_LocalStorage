<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <script src="script.js" defer></script>

    <!-- BootStrapLink -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-light fixed-top bg-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand">Blog.UZ</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        New Post
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5" id="result" style="width: 50rem;">

    </div>



    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create your Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>

                        <div class="mb-3">

                            <label for="title" class="form-label">Title:</label>

                            <input type="text" class="form-control" id="title" aria-describedby="titleHelp">

                            <div id="titleHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">

                            <label for="imgLink" class="form-label">Image Link:</label>

                            <input type="text" class="form-control" id="imgLink" aria-describedby="titleHelp">

                            <div id="titleHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label for="post" class="form-label">Post text:</label>

                            <textarea class="form-control" id="post"></textarea>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" class="btn btn-primary publish">Publish</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
